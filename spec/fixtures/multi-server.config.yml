version: 0.1
hosts:
  - server1.example.com:
      user: app_user
      environment:
        - PRIMARY=true
      scripts:
        after_install:
        after_first_deploy:
          - dokku run app bin/rails db:create
          - dokku run app bin/rails db:migrate
          - dokku run app bin/rails db:seed
        after_deploy:
          - dokku run app bin/rails db:migrate
  - server2.example.com:
      user: app_user
      environment:
        - PRIMARY=false
      scripts:
        after_install:
        after_first_deploy:
        after_deploy:
app:
  domain: app.example.com
  port: 3000
  environment:
    - ENV_VAR=value
    - ENV_VAR2=value2
    - RAILS_ENV=production
  resource_limit: 2048m
  scale: web=2 worker=1
  load_balancer: true
  nginx:
    client_max_body_size: 512m
    proxy_read_timeout: 60s
  plugins:
    - cron-restart
    - maintenance
  scripts:
    after_install:
      - dokku cron-restart:set app schedule '0 3 * * *'
