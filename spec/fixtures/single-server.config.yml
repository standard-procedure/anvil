version: 0.1
hosts:
  - server1.example.com:
      user: app_user
app:
  domain: my_app.example.com
  port: 3000
  environment:
    - ENV_VAR=value
    - ENV_VAR2=value2
    - RAILS_ENV=production
  resource_limit: 2048m
  scale: web=2 worker=1
  load_balancer: false
  nginx:
    client_max_body_size: 512m
    proxy_read_timeout: 60s
  scripts:
    after_install:
      - dokku cron-restart:set app schedule '0 3 * * *'
    after_first_deploy:
      - dokku run app bin/rails db:migrate
      - dokku run app bin/rails db:seed
      - dokku run app bin/rails searches:index
      - dokku run app bin/rails searches:index_activities
    after_deploy:
      - dokku run app bin/rails db:migrate
